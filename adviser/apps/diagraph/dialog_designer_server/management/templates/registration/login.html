{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="card">
    <div class="card-header">
      Log In
    </div>
    <div class="card-body" >
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Log In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
